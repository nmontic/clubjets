backend:
  name: git-gateway
  branch: main  # Branch to update

media_folder: "static/img" # Path to upload images
public_folder: "/img"      # Public path to the uploaded images

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }