<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubJets - Blog</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Kiona';
            src: url('Kiona-Regular.ttf') format('truetype');
        }

        /* Mobile-specific styles that will override desktop styles */
        @media only screen and (max-width: 768px) {
            .blog-post img {
                max-width: 100% !important;
                height: auto !important;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden;
            padding-top: 0;
        }

        .language-toggle-container {
            position: fixed;
            top: 0;
            right: 0;
            background-color: transparent;
            z-index: 1100;
            padding-top: 5px;
            width: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-menu {
            position: static;
            width: 100%;
            background-color: transparent;
            padding: 0.25rem 0;
            z-index: 1000;
            height: 100px;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            height: 169px;
            margin-left: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-grow: 1;
            margin-right: 169px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff00de;
        }

        .language-toggle {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00de;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kiona', Arial, sans-serif;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .language-toggle:hover {
            background: rgba(255, 0, 222, 0.2);
            box-shadow: 0 0 10px #ff00de;
        }

        .blog-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
            margin-top: 0;
        }

        .blog-title {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 3.6rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin: 0 0 1rem 0;
        }

        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .blog-post-title {
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 2rem;
            color: #ff00de;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .blog-post-date {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 1.5rem;
        }

        .blog-post-content {
            line-height: 1.6;
        }

        .blog-post img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .loading-message {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 2rem 0;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #ff00de,
                            0 0 30px #ff00de,
                            0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #ff00de,
                            0 0 15px #ff00de,
                            0 0 20px #ff00de;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding-top: 0;
            }

            .language-toggle-container {
                background-color: transparent;
                z-index: 1100;
                top: 5px;
                right: 5px;
            }

            .nav-menu {
                height: 80px;
                padding: 0.15rem 0;
                margin-top: 0;
                position: relative;
                z-index: 10;
            }

            .nav-logo {
                height: 80px;
                margin-left: 0.5rem;
            }

            .nav-links {
                margin-right: 0;
                gap: 1rem;
                justify-content: flex-end;
                padding-right: 1rem;
            }
            
            .nav-link {
                font-size: 1.5rem;
            }

            .blog-container {
                padding: 0 1rem;
                margin-top: 15px;
                width: calc(100% - 2rem);
            }

            .blog-title {
                font-size: 2.5rem;
                margin: 1.5rem 0 1rem 0;
            }

            .blog-post {
                padding: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .blog-post-title {
                font-size: 1.5rem;
                line-height: 1.3;
            }
            
            .blog-post-content {
                font-size: 1rem;
                line-height: 1.5;
            }

            .blog-post img {
                max-width: 100%;
                height: auto !important;
                object-fit: contain;
            }

            .language-toggle {
                padding: 0.25rem 0.5rem;
                font-size: 0.9rem;
                margin: 3px;
                position: relative;
                z-index: 20;
            }

            footer {
                padding: 0.75rem 0;
                margin-top: 1rem;
            }

            .footer-address, .footer-contact {
                font-size: 0.8rem;
            }

            .subscription-section {
                padding: 1.5rem;
                margin: 2rem auto 1.5rem;
                max-width: calc(100% - 2rem);
            }

            .subscription-title {
                font-size: 1.8rem;
                margin-bottom: 0.75rem;
            }
            
            .loading-message {
                font-size: 1.2rem;
                margin: 1.5rem 0;
            }
            
            .blog-posts {
                gap: 1.5rem;
            }
            
            .language-toggle {
                position: relative;
                z-index: 20;
            }
        }

        /* Footer Styles */
        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            font-family: 'Kiona', Arial, sans-serif;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-address {
            font-size: 0.9rem;
        }

        .footer-contact {
            color: #ff00de;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .footer-contact:hover {
            color: white;
            text-shadow: 0 0 5px #ff00de;
        }

        /* Subscription Form Styles */
        .subscription-section {
            width: 100%;
            max-width: 800px;
            margin: 4rem auto 0;
            padding: 2rem;
            background: rgba(255, 0, 222, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            color: white;
            text-align: center;
        }

        .subscription-title {
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        
        @media screen and (max-width: 768px) {
            /* ... existing mobile styles ... */
            
            .subscription-section {
                padding: 1.5rem;
                margin-top: 2.5rem;
            }

            .subscription-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle-container">
        <button class="language-toggle" onclick="toggleLanguage()">Español</button>
    </div>
    <nav class="nav-menu">
        <a href="index.html"><img src="images/clubjetsmx.png" alt="ClubJets MX" class="nav-logo"></a>
        <div class="nav-links">
            <a href="events.html" class="nav-link">Events</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="our-story.html" class="nav-link">Story</a>
        </div>
    </nav>
    <div class="blog-container">
        <h1 class="blog-title">Blog</h1>
        
        <div class="blog-posts">
            <div id="blog-posts-container">
                <div class="loading-message">Loading blog posts...</div>
            </div>
        </div>

        <!-- Subscription Form Section -->
        <div class="subscription-section">
            <h2 class="subscription-title">Subscribe to Updates</h2>
            <p>Stay up to date with the latest events, news, and exclusive content.</p>
            
            <!-- Ghost Signup Form -->
            <div style="min-height: 58px;max-width: 440px;margin: 0 auto;width: 100%"><script src="https://cdn.jsdelivr.net/ghost/signup-form@~0.2/umd/signup-form.min.js" data-button-color="#ff00de" data-button-text-color="#FFFFFF" data-site="https://clubjets-mx.ghost.io/" data-locale="en" async></script></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-address">Basilio Badillo 339, Zona Romántica, Puerto Vallarta</div>
            <a href="mailto:info@clubjetsmx.com" class="footer-contact">Contact Us</a>
        </div>
    </footer>
    
    <script>
        const translations = {
            en: {
                events: "Events",
                blog: "Blog",
                ourStory: "Story",
                loadingMessage: "Loading blog posts...",
                noPosts: "No posts found. Check back soon!",
                errorLoading: "Error loading blog posts. Please try again later.",
                contactUs: "Contact Us",
                subscribe: "Subscribe to Updates",
                subscribeInfo: "Stay up to date with the latest events, news, and exclusive content.",
                namePlaceholder: "Your Name",
                emailPlaceholder: "Your Email",
                subscribeButton: "Subscribe",
                subscribeSuccess: "Thank you for subscribing!",
                subscribeError: "Something went wrong. Please try again.",
                blogTitle: "Latest News"
            },
            es: {
                events: "Eventos",
                blog: "Blog",
                ourStory: "Historia",
                loadingMessage: "Cargando publicaciones del blog...",
                noPosts: "No se encontraron publicaciones. ¡Vuelve pronto!",
                errorLoading: "Error al cargar las publicaciones del blog. Por favor, inténtalo de nuevo más tarde.",
                contactUs: "Contáctanos",
                subscribe: "Suscribirse",
                subscribeInfo: "Mantente al día con los últimos eventos, noticias y contenido exclusivo.",
                namePlaceholder: "Tu Nombre",
                emailPlaceholder: "Tu Email",
                subscribeButton: "Suscribirse",
                subscribeSuccess: "¡Gracias por suscribirte!",
                subscribeError: "Algo salió mal. Por favor, inténtalo de nuevo.",
                blogTitle: "Últimas Noticias"
            }
        };

        // Get the saved language preference or default to English
        let currentLang = localStorage.getItem('preferredLanguage') || 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            // Save the language preference
            localStorage.setItem('preferredLanguage', currentLang);
            updateLanguage();
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
            
            // Reload blog posts with new language
            fetchBlogPosts();
        }

        function updateLanguage() {
            const lang = translations[currentLang];
            
            // Update navigation
            document.querySelectorAll('.nav-link')[0].textContent = lang.events;
            document.querySelectorAll('.nav-link')[1].textContent = lang.blog;
            document.querySelectorAll('.nav-link')[2].textContent = lang.ourStory;

            // Update blog title
            document.querySelector('.blog-title').textContent = lang.blogTitle;

            // Update loading message if it exists
            const loadingMessage = document.querySelector('.loading-message');
            if (loadingMessage) {
                loadingMessage.textContent = lang.loadingMessage;
            }

            // Update subscription section (only the static text, not the form)
            document.querySelector('.subscription-title').textContent = lang.subscribeTitle;
            document.querySelector('.subscription-section p').textContent = lang.subscribeInfo;

            // Update footer
            document.querySelector('.footer-contact').textContent = lang.contactUs;

            // Update the toggle button text
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        // Function to format date based on current language
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(currentLang === 'en' ? 'en-US' : 'es-ES', options);
        }

        // Ghost API configuration
        const ghostApiUrl = 'https://clubjets-mx.ghost.io/ghost/api/content/posts/';
        const ghostApiKey = '83c1031b64852b8df089ace3c3';
        
        // Function to fetch blog posts from Ghost API
        async function fetchBlogPosts() {
            const postsContainer = document.getElementById('blog-posts-container');
            postsContainer.innerHTML = `<div class="loading-message">${translations[currentLang].loadingMessage}</div>`;
            
            try {
                // Construct the API URL with parameters
                const apiUrl = `${ghostApiUrl}?key=${ghostApiKey}&limit=5&include=tags,authors&fields=title,html,feature_image,published_at,slug,url`;
                
                console.log(`Fetching posts from: ${apiUrl}`);
                
                // Fetch posts from Ghost API
                const response = await fetch(apiUrl);
                console.log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`API response was not ok: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                // Check if posts were returned
                if (data.posts && data.posts.length > 0) {
                    // Clear the container
                    postsContainer.innerHTML = '';
                    
                    // Render each post
                    data.posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'blog-post';
                        
                        // Add feature image if available
                        const featureImage = post.feature_image ? 
                            `<img src="${post.feature_image}" alt="${post.title}" class="blog-post-image">` : '';
                        
                        postElement.innerHTML = `
                            <h2 class="blog-post-title">${post.title}</h2>
                            <div class="blog-post-date">${formatDate(post.published_at)}</div>
                            ${featureImage}
                            <div class="blog-post-content">${post.html}</div>
                        `;
                        
                        postsContainer.appendChild(postElement);
                    });
                } else {
                    // No posts found
                    postsContainer.innerHTML = `<div class="loading-message">${translations[currentLang].noPosts}</div>`;
                }
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                postsContainer.innerHTML = `<div class="loading-message">${translations[currentLang].errorLoading}</div>`;
            }
        }

        // Initialize language and fetch posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial language toggle text
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
            // Update all translations
            updateLanguage();
            // Fetch blog posts
            fetchBlogPosts();
        });
    </script>
</body>
</html>
