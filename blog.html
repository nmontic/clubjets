<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubJets - Blog</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script src="particles.js" defer></script>
    <style>
        @font-face {
            font-family: 'Kiona';
            src: url('Kiona-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #000000, #0a0a0a, #050505, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden;
            padding-top: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-menu {
            position: static;
            width: 100%;
            background-color: transparent;
            padding: 1rem 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 169px;
        }

        .nav-logo {
            height: 169px;
            margin-left: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-grow: 1;
            margin-right: 169px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 2rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff00de;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-link:hover {
            color: #ff00de;
            text-shadow: 0 0 5px #ff00de,
                         0 0 10px #ff00de;
        }

        .neon-text {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 4.8rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de,
                         0 0 50px #ff00de,
                         0 0 60px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin: 0.1rem 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .neon-text:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px #fff,
                         0 0 20px #fff,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de,
                         0 0 50px #ff00de,
                         0 0 60px #ff00de,
                         0 0 70px #ff00de;
        }

        .neon-text-blue {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.1rem;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #00ffff,
                         0 0 30px #00ffff,
                         0 0 40px #00ffff,
                         0 0 50px #00ffff;
            animation: neon-blue 1.5s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        .neon-text-blue:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px #fff,
                         0 0 20px #fff,
                         0 0 30px #00ffff,
                         0 0 40px #00ffff,
                         0 0 50px #00ffff,
                         0 0 60px #00ffff;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #ff00de,
                            0 0 30px #ff00de,
                            0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #ff00de,
                            0 0 15px #ff00de,
                            0 0 20px #ff00de;
            }
        }

        @keyframes neon-blue {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #00ffff,
                            0 0 30px #00ffff,
                            0 0 40px #00ffff;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #00ffff,
                            0 0 15px #00ffff,
                            0 0 20px #00ffff;
            }
        }

        .language-toggle-container {
            position: fixed;
            top: 0;
            right: 0;
            background-color: transparent;
            z-index: 1100;
            padding-top: 5px;
            width: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .language-toggle {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00de;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kiona', Arial, sans-serif;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .language-toggle:hover {
            background: rgba(255, 0, 222, 0.2);
            box-shadow: 0 0 10px #ff00de;
        }

        /* Remove the globe emoji */
        .language-toggle::before {
            display: none;
        }

        /* Footer Styles */
        footer {
            width: 100%;
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-family: 'Kiona', Arial, sans-serif;
            position: relative;
            margin-top: auto;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0.6) 100%);
            z-index: -1;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .footer-address {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer-contact {
            color: #ff00de;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff00de;
        }

        .footer-contact:hover {
            color: white;
            text-shadow: 0 0 10px #ff00de;
        }

        /* Add media query for mobile devices */
        @media screen and (max-width: 768px) {
            body {
                padding-top: 0;
            }

            .nav-menu {
                height: auto;
                padding: 0.5rem 0;
                margin-top: 20px;
                position: relative;
                z-index: 10;
                flex-direction: column;
                align-items: center;
            }

            .nav-logo {
                height: 100px;
                margin: 0;
            }

            .nav-links {
                gap: 0.5rem;
                justify-content: center;
                flex-wrap: wrap;
                margin: 0.5rem 0;
                padding: 0 1rem;
                margin-right: 0;
            }
            
            .nav-link {
                font-size: 1.2rem;
                padding: 0.25rem 0.5rem;
            }

            .neon-text {
                font-size: 3.6rem;
                margin: 0.05rem 0;
            }

            .neon-text-blue {
                font-size: 1.8rem;
                margin-bottom: 0.05rem;
            }

            .blog-title {
                font-size: 2.4rem;
                margin: 0.5rem 0;
            }

            .blog-post {
                padding: 1rem;
            }

            .blog-post-title {
                font-size: 1.5rem;
            }

            .blog-post-content {
                font-size: 1rem;
                line-height: 1.5;
            }
        }

        .blog-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 1rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            flex: 1;
        }

        .blog-title {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 3.6rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin: 0 0 2rem 0;
        }

        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(5px);
        }

        .blog-post-title {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #00ffff,
                         0 0 30px #00ffff,
                         0 0 40px #00ffff;
            animation: neon-blue 1.5s ease-in-out infinite alternate;
        }

        .blog-post-date {
            color: #00ffff;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .blog-post-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .blog-post-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .blog-post-content p {
            margin-bottom: 1rem;
        }

        .subscription-section {
            background: transparent;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .subscription-title {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        .subscription-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .loading-message {
            color: #00ffff;
            font-size: 1.2rem;
            text-align: center;
            padding: 2rem;
        }

        .no-posts, .error-message {
            color: #00ffff;
            font-size: 1.2rem;
            text-align: center;
            padding: 2rem;
            font-family: 'Kiona', Arial, sans-serif;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #00ffff,
                         0 0 30px #00ffff;
        }

        @media screen and (max-width: 768px) {
            .blog-title {
                font-size: 2.5rem;
            }

            .blog-post {
                padding: 1.5rem;
            }

            .blog-post-title {
                font-size: 1.8rem;
            }

            .blog-post-date {
                font-size: 1rem;
            }

            .blog-post-content {
                font-size: 1rem;
            }

            .subscription-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle-container">
        <button class="language-toggle" onclick="toggleLanguage()">Español</button>
    </div>
    <nav class="nav-menu">
        <a href="index.html"><img src="images/clubjetsmx.png" alt="ClubJets MX" class="nav-logo"></a>
        <div class="nav-links">
            <a href="events.html" class="nav-link">Events</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="our-story.html" class="nav-link">Story</a>
        </div>
    </nav>
    <div class="blog-container">
        <h1 class="blog-title">Blog</h1>
        
        <div class="blog-posts">
            <div id="blog-posts-container">
                <div class="loading-message">Loading blog posts...</div>
            </div>
        </div>

        <!-- Subscription Form Section -->
        <div class="subscription-section">
            <h2 class="subscription-title">Subscribe to Updates</h2>
            <p>Stay up to date with the latest events, news, and exclusive content.</p>
            
            <!-- Ghost Signup Form -->
            <div class="signup-form-container">
                <div style="min-height: 40px;max-width: 280px;margin: 0 auto;width: 100%"><script src="https://cdn.jsdelivr.net/ghost/signup-form@~0.2/umd/signup-form.min.js" data-button-color="#ff00de" data-button-text-color="#FFFFFF" data-site="https://clubjets-mx.ghost.io/" data-locale="en" async></script></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-address">Basilio Badillo 339, Zona Romántica, Puerto Vallarta</div>
            <a href="mailto:info@clubjetsmx.com" class="footer-contact">Contact Us</a>
        </div>
    </footer>
    
    <script>
        const translations = {
            en: {
                events: "Events",
                blog: "Blog",
                ourStory: "Story",
                loadingMessage: "Loading blog posts...",
                noPosts: "No posts found. Check back soon!",
                errorLoading: "Error loading blog posts. Please try again later.",
                contactUs: "Contact Us",
                subscribe: "Subscribe to Updates",
                subscribeInfo: "Stay up to date with the latest events, news, and exclusive content.",
                namePlaceholder: "Your Name",
                emailPlaceholder: "Your Email",
                subscribeButton: "Subscribe",
                subscribeSuccess: "Thank you for subscribing!",
                subscribeError: "Something went wrong. Please try again.",
                blogTitle: "Latest News"
            },
            es: {
                events: "Eventos",
                blog: "Blog",
                ourStory: "Historia",
                loadingMessage: "Cargando publicaciones del blog...",
                noPosts: "No se encontraron publicaciones. ¡Vuelve pronto!",
                errorLoading: "Error al cargar las publicaciones del blog. Por favor, inténtalo de nuevo más tarde.",
                contactUs: "Contáctanos",
                subscribe: "Suscribirse",
                subscribeInfo: "Mantente al día con los últimos eventos, noticias y contenido exclusivo.",
                namePlaceholder: "Tu Nombre",
                emailPlaceholder: "Tu Email",
                subscribeButton: "Suscribirse",
                subscribeSuccess: "¡Gracias por suscribirte!",
                subscribeError: "Algo salió mal. Por favor, inténtalo de nuevo.",
                blogTitle: "Últimas Noticias"
            }
        };

        // Get the saved language preference or default to English
        let currentLang = localStorage.getItem('preferredLanguage') || 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            // Save the language preference
            localStorage.setItem('preferredLanguage', currentLang);
            updateLanguage();
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
            
            // Reload blog posts with new language
            fetchBlogPosts();
        }

        function updateLanguage() {
            const lang = translations[currentLang];
            
            // Update navigation
            document.querySelectorAll('.nav-link')[0].textContent = lang.events;
            document.querySelectorAll('.nav-link')[1].textContent = lang.blog;
            document.querySelectorAll('.nav-link')[2].textContent = lang.ourStory;

            // Update blog title
            document.querySelector('.blog-title').textContent = lang.blogTitle;

            // Update loading message if it exists
            const loadingMessage = document.querySelector('.loading-message');
            if (loadingMessage) {
                loadingMessage.textContent = lang.loadingMessage;
            }

            // Update subscription section (only the static text, not the form)
            document.querySelector('.subscription-title').textContent = lang.subscribeTitle;
            document.querySelector('.subscription-section p').textContent = lang.subscribeInfo;

            // Update footer
            document.querySelector('.footer-contact').textContent = lang.contactUs;

            // Update the toggle button text
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        // Function to format date based on current language
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(currentLang === 'en' ? 'en-US' : 'es-ES', options);
        }

        // Ghost API configuration
        const ghostApiUrl = 'https://clubjets-mx.ghost.io/ghost/api/content/posts/';
        const ghostApiKey = '83c1031b64852b8df089ace3c3';
        
        // Function to fetch blog posts from Ghost API
        async function fetchBlogPosts() {
            const postsContainer = document.getElementById('blog-posts-container');
            postsContainer.innerHTML = `<div class="loading-message">${translations[currentLang].loadingMessage}</div>`;
            
            try {
                // Construct the API URL with parameters
                const apiUrl = `${ghostApiUrl}?key=${ghostApiKey}&limit=5&include=tags,authors&fields=title,html,feature_image,published_at,slug,url`;
                
                console.log(`Fetching posts from: ${apiUrl}`);
                
                // Fetch posts from Ghost API
                const response = await fetch(apiUrl);
                console.log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`API response was not ok: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                // Check if posts were returned
                if (data.posts && data.posts.length > 0) {
                    // Clear loading message
                    postsContainer.innerHTML = '';
                    
                    // Create and append post elements
                    data.posts.forEach(post => {
                        const postElement = createPostElement(post);
                        postsContainer.appendChild(postElement);
                    });
                } else {
                    postsContainer.innerHTML = `<div class="no-posts">${translations[currentLang].noPosts}</div>`;
                }
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                postsContainer.innerHTML = `<div class="error-message">${translations[currentLang].errorLoading}</div>`;
            }
        }

        // Initialize language and fetch posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial language
            currentLang = localStorage.getItem('preferredLanguage') || 'en';
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
            updateLanguage();
            
            // Fetch blog posts
            fetchBlogPosts();
        });
    </script>
</body>
</html>
