<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubJets MX</title>
    <style>
        @font-face {
            font-family: 'Kiona';
            src: url('Kiona-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            padding-top: 0;
        }

        .image-container {
            margin-bottom: 0.2rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Remove any unwanted space */
        }

        .neon-text {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 4.8rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin: 1rem 0; /* Reduced from 2.4rem */
        }

        .neon-text-blue {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem; /* Reduced from 2.4rem */
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #00ffff,
                         0 0 30px #00ffff,
                         0 0 40px #00ffff;
            animation: neon-blue 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #ff00de,
                            0 0 30px #ff00de,
                            0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #ff00de,
                            0 0 15px #ff00de,
                            0 0 20px #ff00de;
            }
        }

        @keyframes neon-blue {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #00ffff,
                            0 0 30px #00ffff,
                            0 0 40px #00ffff;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #00ffff,
                            0 0 15px #00ffff,
                            0 0 20px #00ffff;
            }
        }

        /* New styles for the icon container */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 2.4rem;
            margin-top: 1.5rem; /* Reduced from 3.6rem */
            width: 100%;
        }

        .icon-link {
            transition: transform 0.3s ease;
        }

        .icon-link:hover {
            transform: scale(1.1);
        }

        .icon-link img {
            width: 96px;
            height: 96px;
            object-fit: contain;
        }

        /* Updated styles for Instagram links */
        .instagram-links {
            display: flex;
            justify-content: center;
            gap: 2.4rem;
            margin-top: 1rem; /* Reduced from 1.2rem */
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            padding: 0 1rem; /* Add some padding on the sides */
        }

        .instagram-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 1.08rem;
            transition: color 0.3s ease;
            padding: 0.5rem; /* Add some padding around each link */
            text-align: center; /* Center the text */
        }

        .instagram-link:hover {
            color: #ff00de;
        }

        /* Add media query for mobile devices */
        @media screen and (max-width: 768px) {
            body {
                padding-top: 0;
            }
            .neon-text, .neon-text-blue {
                width: 100%;
                padding: 0 10px;
                box-sizing: border-box; /* Include padding in width calculation */
            }

            .icon-container {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 0;
                width: 100%;
                justify-content: center;
            }

            .instagram-links {
                width: 100%;
                padding: 0 10px;
                box-sizing: border-box;
            }

            .image-container img {
                width: 100%;
                max-width: 100%;
                margin: 0 auto; /* Center the image */
            }

            .nav-links {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 1.5rem;
            }

            .neon-text {
                font-size: 3.6rem;
            }

            .neon-text-blue {
                font-size: 1.8rem;
            }

            .instagram-link {
                font-size: 0.96rem;
            }

            .nav-menu {
                height: 100px;
                padding: 0.5rem 0;
            }

            .language-toggle {
                padding: 0.25rem 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Navigation styles */
        .nav-menu {
            position: static;
            width: 100%;
            background-color: transparent;
            padding: 1rem 0;
            z-index: 1000;
            height: 169px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff00de;
        }

        .language-toggle {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1002;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00de;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kiona', Arial, sans-serif;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .language-toggle:hover {
            background: rgba(255, 0, 222, 0.2);
            box-shadow: 0 0 10px #ff00de;
        }
    </style>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">Español</button>
    <nav class="nav-menu">
        <div class="nav-links">
            <a href="events.html" class="nav-link">Events</a>
            <a href="our-story.html" class="nav-link">Our Story</a>
        </div>
    </nav>
    <div class="image-container">
        <img src="images/clubjetsmx.png" alt="Club Image">
    </div>
    <div class="neon-text-blue">
        QUEER ELECTRONIC TECHNO HAUS
    </div>
    <div class="neon-text">
        4.18.25
    </div>
    <div class="icon-container">
        <a href="https://linktr.ee/jetsadventures" class="icon-link" target="_blank">
            <img src="images/JetsAdventuresIcon.png" alt="Jet's Adventures">
        </a>
        <a href="https://linktr.ee/jetsnakedbeach" class="icon-link" target="_blank">
            <img src="images/NakedBeachIcon.png" alt="Jet's Naked Beach">
        </a>
        <a href="https://linktr.ee/jetsprivateboattours" class="icon-link" target="_blank">
            <img src="images/JetsPrivateBoatToursIcon.png" alt="Jet's Private Boat Tours">
        </a>
    </div>
    <div class="instagram-links">
        <a href="https://www.instagram.com/clubjetsmx" class="instagram-link" target="_blank">
            @clubjetsmx
        </a>
        <a href="https://www.instagram.com/jetsnakedbeachtours" class="instagram-link" target="_blank">
            @jetsnakedbeachtours
        </a>
        <a href="https://www.instagram.com/jetsprivateboattours" class="instagram-link" target="_blank">
            @jetsprivateboattours
        </a>
    </div>
    <script>
        const translations = {
            en: {
                subtitle: "QUEER ELECTRONIC TECHNO HAUS",
                date: "4.18.25",
                events: "Events",
                ourStory: "Our Story"
            },
            es: {
                subtitle: "QUEER ELECTRONIC TECHNO HAUS",
                date: "18.4.25",
                events: "Eventos",
                ourStory: "Nuestra Historia"
            }
        };

        // Get the saved language preference or default to English
        let currentLang = localStorage.getItem('preferredLanguage') || 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            // Save the language preference
            localStorage.setItem('preferredLanguage', currentLang);
            updateLanguage();
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        function updateLanguage() {
            const lang = translations[currentLang];
            document.querySelector('.neon-text-blue').textContent = lang.subtitle;
            document.querySelector('.neon-text').textContent = lang.date;
            document.querySelectorAll('.nav-link')[0].textContent = lang.events;
            document.querySelectorAll('.nav-link')[1].textContent = lang.ourStory;
            // Update the toggle button text
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', updateLanguage);
    </script>
</body>
</html>
