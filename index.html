<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubJets MX</title>
    <style>
        @font-face {
            font-family: 'Kiona';
            src: url('Kiona-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .image-container {
            margin-bottom: 0.2rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Remove any unwanted space */
        }

        .neon-text {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        .neon-text-blue {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #00ffff,
                         0 0 30px #00ffff,
                         0 0 40px #00ffff;
            animation: neon-blue 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #ff00de,
                            0 0 30px #ff00de,
                            0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #ff00de,
                            0 0 15px #ff00de,
                            0 0 20px #ff00de;
            }
        }

        @keyframes neon-blue {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #00ffff,
                            0 0 30px #00ffff,
                            0 0 40px #00ffff;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #00ffff,
                            0 0 15px #00ffff,
                            0 0 20px #00ffff;
            }
        }

        /* New styles for the icon container */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            width: 100%;
        }

        .icon-link {
            transition: transform 0.3s ease;
        }

        .icon-link:hover {
            transform: scale(1.1);
        }

        .icon-link img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        /* Updated styles for Instagram links */
        .instagram-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            padding: 0 1rem; /* Add some padding on the sides */
        }

        .instagram-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            padding: 0.5rem; /* Add some padding around each link */
            text-align: center; /* Center the text */
        }

        .instagram-link:hover {
            color: #ff00de;
        }

        /* Add media query for mobile devices */
        @media screen and (max-width: 768px) {
            .neon-text, .neon-text-blue {
                width: 100%;
                padding: 0 10px;
                box-sizing: border-box; /* Include padding in width calculation */
            }

            .icon-container {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 0;
                width: 100%;
                justify-content: center;
            }

            .instagram-links {
                width: 100%;
                padding: 0 10px;
                box-sizing: border-box;
            }

            .image-container img {
                width: 100%;
                max-width: 100%;
                margin: 0 auto; /* Center the image */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="clubjetsmx.png" alt="Club Image">
    </div>
    <div class="neon-text-blue">
        QUEER ELECTRONIC TECHNO HAUS
    </div>
    <div class="neon-text">
        4.18.25
    </div>
    <div class="icon-container">
        <a href="https://linktr.ee/jetsadventures" class="icon-link" target="_blank">
            <img src="JetsAdventuresIcon.png" alt="Jet's Adventures">
        </a>
        <a href="https://linktr.ee/jetsnakedbeach" class="icon-link" target="_blank">
            <img src="NakedBeachIcon.png" alt="Jet's Naked Beach">
        </a>
        <a href="https://linktr.ee/jetsprivateboattours" class="icon-link" target="_blank">
            <img src="JetsPrivateBoatToursIcon.png" alt="Jet's Private Boat Tours">
        </a>
    </div>
    <div class="instagram-links">
        <a href="https://www.instagram.com/clubjetsmx" class="instagram-link" target="_blank">
            @clubjetsmx
        </a>
        <a href="https://www.instagram.com/jetsnakedbeachtours" class="instagram-link" target="_blank">
            @jetsnakedbeachtours
        </a>
        <a href="https://www.instagram.com/jetsprivateboattours" class="instagram-link" target="_blank">
            @jetsprivateboattours
        </a>
    </div>
</body>
</html>
