<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubJets</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Kiona';
            src: url('Kiona-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            padding-top: 0;
        }

        .image-container {
            margin-bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: -20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Remove any unwanted space */
        }

        .neon-text {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 4.8rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin: 0.1rem 0;
        }

        .neon-text-blue {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.1rem;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #00ffff,
                         0 0 30px #00ffff,
                         0 0 40px #00ffff;
            animation: neon-blue 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #ff00de,
                            0 0 30px #ff00de,
                            0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #ff00de,
                            0 0 15px #ff00de,
                            0 0 20px #ff00de;
            }
        }

        @keyframes neon-blue {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #00ffff,
                            0 0 30px #00ffff,
                            0 0 40px #00ffff;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #00ffff,
                            0 0 15px #00ffff,
                            0 0 20px #00ffff;
            }
        }

        /* Icon container styles */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .icon-link {
            transition: transform 0.3s ease;
        }

        .icon-link:hover {
            transform: scale(1.1);
        }

        .icon-link img {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }

        /* Add media query for mobile devices */
        @media screen and (max-width: 768px) {
            body {
                padding-top: 0;
            }

            .language-toggle-container {
                height: 35px;
                padding-top: 3px;
            }

            .nav-menu {
                height: 80px;
                padding: 0.15rem 0;
                margin-top: 35px;
            }

            .image-container {
                margin-top: -15px;
            }

            .nav-links {
                gap: 0.75rem;
            }
            
            .nav-link {
                font-size: 1.5rem;
            }

            .neon-text {
                font-size: 3.6rem;
                margin: 0.05rem 0;
            }

            .neon-text-blue {
                font-size: 1.8rem;
                margin-bottom: 0.05rem;
            }

            .icon-container {
                gap: 0.75rem;
            }

            .language-toggle {
                padding: 0.25rem 0.5rem;
                font-size: 0.9rem;
                margin: 3px;
            }

            .icon-link img {
                width: 48px;
                height: 48px;
            }
        }

        /* Navigation styles */
        .nav-menu {
            position: static;
            width: 100%;
            background-color: transparent;
            padding: 0.25rem 0;
            z-index: 1000;
            height: 100px;
            margin-top: 40px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff00de;
        }

        .language-toggle-container {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1003;
            height: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-top: 5px;
        }

        .language-toggle {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00de;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kiona', Arial, sans-serif;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .language-toggle:hover {
            background: rgba(255, 0, 222, 0.2);
            box-shadow: 0 0 10px #ff00de;
        }

        /* Footer Styles */
        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            font-family: 'Kiona', Arial, sans-serif;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-address {
            font-size: 0.9rem;
        }

        .footer-contact {
            color: #ff00de;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .footer-contact:hover {
            color: white;
            text-shadow: 0 0 5px #ff00de;
        }

        @media screen and (max-width: 768px) {
            footer {
                padding: 0.75rem 0;
                margin-top: 1rem;
            }

            .footer-address, .footer-contact {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle-container">
        <button class="language-toggle" onclick="toggleLanguage()">Español</button>
    </div>
    <nav class="nav-menu">
        <div class="nav-links">
            <a href="events.html" class="nav-link">Events</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="our-story.html" class="nav-link">Our Story</a>
        </div>
    </nav>
    <div class="image-container">
        <img src="images/clubjetsmx.png" alt="Club Image">
    </div>
    <div class="neon-text-blue">
        QUEER ELECTRONIC TECHNO HAUS
    </div>
    <div class="neon-text">
        4.18.25
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="icon-container">
                <a href="https://linktr.ee/jetsadventures" class="icon-link" target="_blank">
                    <img src="images/JetsAdventuresIcon.png" alt="Jet's Adventures">
                </a>
                <a href="https://linktr.ee/jetsnakedbeach" class="icon-link" target="_blank">
                    <img src="images/NakedBeachIcon.png" alt="Jet's Naked Beach">
                </a>
                <a href="https://linktr.ee/jetsprivateboattours" class="icon-link" target="_blank">
                    <img src="images/JetsPrivateBoatToursIcon.png" alt="Jet's Private Boat Tours">
                </a>
            </div>
            <div class="footer-address">Basilio Badillo 339, Zona Romántica, Puerto Vallarta</div>
            <a href="mailto:info@clubjetsmx.com" class="footer-contact">Contact Us</a>
        </div>
    </footer>
    <script>
        const translations = {
            en: {
                subtitle: "QUEER ELECTRONIC TECHNO HAUS",
                date: "4.18.25",
                events: "Events",
                blog: "Blog",
                ourStory: "Our Story",
                contactUs: "Contact Us"
            },
            es: {
                subtitle: "QUEER ELECTRONIC TECHNO HAUS",
                date: "18.4.25",
                events: "Eventos",
                blog: "Blog",
                ourStory: "Nuestra Historia",
                contactUs: "Contáctanos"
            }
        };

        // Get the saved language preference or default to English
        let currentLang = localStorage.getItem('preferredLanguage') || 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            // Save the language preference
            localStorage.setItem('preferredLanguage', currentLang);
            updateLanguage();
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        function updateLanguage() {
            const lang = translations[currentLang];
            document.querySelector('.neon-text-blue').textContent = lang.subtitle;
            document.querySelector('.neon-text').textContent = lang.date;
            document.querySelectorAll('.nav-link')[0].textContent = lang.events;
            document.querySelectorAll('.nav-link')[1].textContent = lang.blog;
            document.querySelectorAll('.nav-link')[2].textContent = lang.ourStory;
            // Update footer
            document.querySelector('.footer-contact').textContent = lang.contactUs;
            // Update the toggle button text
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', updateLanguage);
    </script>
</body>
</html>
