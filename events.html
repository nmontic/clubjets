<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubJets - Events</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'Kiona';
            src: url('Kiona-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            width: 100%;
            overflow-x: hidden;
            padding-top: 0;
        }

        .nav-menu {
            position: static;
            width: 100%;
            background-color: transparent;
            padding: 1rem 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 169px;
        }

        .nav-logo {
            height: 169px;
            margin-left: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-grow: 1;
            margin-right: 169px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff00de;
        }

        .events-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 1rem;
            margin-top: 2rem;
        }

        .events-title {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 3.6rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin: 1rem 0;
        }

        .phase-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
        }

        .phase-title {
            font-family: 'Kiona', Arial, sans-serif;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #00ffff;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .date-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 222, 0.2);
            border: 2px solid #ff00de;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .date-day {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff00de;
        }

        .date-month {
            font-size: 0.9rem;
            color: #fff;
            text-transform: uppercase;
        }

        .date-weekday {
            font-size: 0.8rem;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .event-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            width: 100%;
        }

        .event-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .event-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .event-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .special-event {
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .special-event .date-circle {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }

        .special-event .date-day {
            color: #00ffff;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 20px #ff00de,
                            0 0 30px #ff00de,
                            0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff,
                            0 0 5px #fff,
                            0 0 10px #ff00de,
                            0 0 15px #ff00de,
                            0 0 20px #ff00de;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding-top: 0;
            }

            .nav-menu {
                height: 100px;
                padding: 0.5rem 0;
            }

            .nav-logo {
                height: 100px;
            }

            .nav-links {
                margin-right: 0;
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 1.5rem;
            }

            .events-title {
                font-size: 2.5rem;
                margin: 0.5rem 0;
            }

            .event-card {
                flex-direction: column;
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            .date-circle {
                margin-bottom: 1rem;
                width: 60px;
                height: 60px;
            }

            .date-day {
                font-size: 1.2rem;
            }

            .date-month, .date-weekday {
                font-size: 0.7rem;
            }

            .event-content {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .event-image {
                max-width: 100%;
                margin: 0.5rem 0;
            }

            .event-images {
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: none;
                gap: 0.5rem;
            }

            .event-images .event-image {
                width: 100%;
                max-width: 280px;
                margin-bottom: 0.5rem;
            }

            .ticket-link, .info-link {
                margin: 0.5rem 0;
                width: 50%;
                text-align: center;
                padding: 0.25rem 0.75rem;
                font-size: 0.9rem;
            }

            .event-subtitle {
                font-size: 1rem;
                margin: 0.25rem 0;
            }

            .instagram-link {
                font-size: 1rem;
                margin-top: 0.25rem;
            }

            .language-toggle {
                padding: 0.25rem 0.5rem;
                font-size: 0.9rem;
            }
        }

        .ticket-link, .info-link {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #00ffff;
            transition: all 0.3s ease;
            font-family: 'Kiona', Arial, sans-serif;
            white-space: nowrap;
            margin-left: 2rem;
        }

        .ticket-link:hover, .info-link:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 10px #00ffff;
        }

        .language-toggle {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1002;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00de;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kiona', Arial, sans-serif;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .language-toggle:hover {
            background: rgba(255, 0, 222, 0.2);
            box-shadow: 0 0 10px #ff00de;
        }

        .event-images {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: center;
            width: auto;
            max-width: 600px;
        }

        .event-images .event-image {
            width: 280px;
            max-width: 280px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .event-images .event-image:hover {
            transform: scale(1.05);
        }

        .event-subtitle {
            color: #00ffff;
            font-size: 1.2rem;
            margin: 0.5rem 0;
            text-align: center;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2001;
            text-shadow: 0 0 5px #ff00de;
        }

        .close-modal:hover {
            color: #ff00de;
        }

        .instagram-link {
            color: white;
            text-decoration: none;
            font-family: 'Kiona', Arial, sans-serif;
            font-size: 1.08rem;
            transition: color 0.3s ease;
            padding: 0.5rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        .instagram-link:hover {
            color: #ff00de;
        }

        .event-images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .info-link-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Add modal HTML -->
    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <button class="language-toggle" onclick="toggleLanguage()">Español</button>
    <nav class="nav-menu">
        <a href="index.html"><img src="images/clubjetsmx.png" alt="ClubJets MX" class="nav-logo"></a>
        <div class="nav-links">
            <a href="events.html" class="nav-link">Events</a>
            <a href="our-story.html" class="nav-link">Our Story</a>
        </div>
    </nav>
    <div class="events-container">
        <h1 class="events-title">Special Events</h1>
        
        <div class="event-card special-event">
            <div class="date-circle">
                <div class="date-weekday">Fri</div>
                <div class="date-day">18</div>
                <div class="date-month">Apr</div>
            </div>
            <div class="event-details">
                <div class="event-title">BELLACORE</div>
                <div class="event-content">
                    <img src="images/BellacoreImage.png" alt="BELL0CA" class="event-image">
                    <a href="https://bellacore-puerto-vallarta.boletia.com/?fbclid=PAZXh0bgNhZW0CMTEAAaZ-fVMyoCVdY50BPVoXMGXV36PEmL4XSWeW719Ti1vWLLUXjGVC03S3NKI_aem_yc2Sb8-WhORlrE7e8n5uNA" class="ticket-link" target="_blank">Get Tickets</a>
                </div>
            </div>
        </div>

        <div class="event-card special-event">
            <div class="date-circle">
                <div class="date-weekday">Sun</div>
                <div class="date-day">20</div>
                <div class="date-month">Apr</div>
            </div>
            <div class="event-details">
                <div class="event-title">Kinky Queer Night</div>
                <div class="event-subtitle">Presenta Semana Santa No Tan Santa</div>
                <div class="event-content">
                    <div class="event-images">
                        <img src="images/KinkyNight1.png" alt="Kinky Queer Night 1" class="event-image">
                        <img src="images/KinkyNight2.png" alt="Kinky Queer Night 2" class="event-image">
                    </div>
                    <a href="https://www.instagram.com/p/DIQQ1aMMzyh/?igsh=amx2c2ptMm0xeTE0" class="info-link" target="_blank">Event Info</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Add modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close-modal');

        // Add click handlers to all event images
        document.querySelectorAll('.event-images .event-image').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
            });
        });

        // Close modal when clicking the close button
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
        });

        const translations = {
            en: {
                events: "Events",
                ourStory: "Our Story",
                specialEvents: "Special Events",
                getTickets: "Get Tickets",
                eventInfo: "Event Info",
                kinkyQueerNight: "Kinky Queer Night",
                kinkySubtitle: "Presenta Semana Santa No Tan Santa",
                kqInstagram: "@kqnights",
                fri: "Fri",
                sun: "Sun"
            },
            es: {
                events: "Eventos",
                ourStory: "Nuestra Historia",
                specialEvents: "Eventos Especiales",
                getTickets: "Obtener Boletos",
                eventInfo: "Info del Evento",
                kinkyQueerNight: "Noche Queer Kinky",
                kinkySubtitle: "Presenta Semana Santa No Tan Santa",
                kqInstagram: "@kqnights",
                fri: "Vie",
                sun: "Dom"
            }
        };

        // Get the saved language preference or default to English
        let currentLang = localStorage.getItem('preferredLanguage') || 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            // Save the language preference
            localStorage.setItem('preferredLanguage', currentLang);
            updateLanguage();
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        function updateLanguage() {
            const lang = translations[currentLang];
            
            // Update navigation
            document.querySelectorAll('.nav-link')[0].textContent = lang.events;
            document.querySelectorAll('.nav-link')[1].textContent = lang.ourStory;

            // Update section titles
            document.querySelector('.events-title').textContent = lang.specialEvents;

            // Update ticket links
            document.querySelectorAll('.ticket-link').forEach(link => {
                link.textContent = lang.getTickets;
            });

            // Update info link
            document.querySelector('.info-link').textContent = lang.eventInfo;

            // Update event titles
            document.querySelectorAll('.event-title')[1].textContent = lang.kinkyQueerNight;
            document.querySelectorAll('.event-subtitle')[0].textContent = lang.kinkySubtitle;

            // Update weekdays in date circles
            document.querySelectorAll('.date-weekday')[0].textContent = lang.fri;
            document.querySelectorAll('.date-weekday')[1].textContent = lang.sun;

            // Update Instagram handle
            document.querySelector('.instagram-link').textContent = lang.kqInstagram;

            // Update the toggle button text
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial language toggle text
            document.querySelector('.language-toggle').textContent = currentLang === 'en' ? 'Español' : 'English';
            // Update all translations
            updateLanguage();
        });
    </script>
</body>
</html>
